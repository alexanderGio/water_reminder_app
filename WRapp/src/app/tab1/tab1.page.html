<ion-content>

  <!-- Wrapper das ondas -->
  <div class="wave-wrapper">

    <!-- Onda 1 -->
    <div class="wave wave1" [style.bottom.%]="consumoPercentual">
      <svg viewBox="0 0 1440 320" preserveAspectRatio="none">
        <path fill="#0288d1" fill-opacity="0.5" d="M0,160 C360,200 1080,120 1440,160 L1440,320 L0,320 Z">
          <animateTransform attributeName="transform" attributeType="XML" type="translate" from="0 0" to="-60 0" dur="6s" repeatCount="indefinite"/>
        </path>
      </svg>
    </div>

    <!-- Onda 2 -->
    <div class="wave wave2" [style.bottom.%]="consumoPercentual">
      <svg viewBox="0 0 1440 320" preserveAspectRatio="none">
        <path fill="#03a9f4" fill-opacity="0.4" d="M0,180 C360,140 1080,220 1440,180 L1440,320 L0,320 Z">
          <animateTransform attributeName="transform" attributeType="XML" type="translate" from="0 0" to="-80 0" dur="8s" repeatCount="indefinite"/>
        </path>
      </svg>
    </div>

    <!-- Onda 3 -->
    <div class="wave wave3" [style.bottom.%]="consumoPercentual">
      <svg viewBox="0 0 1440 320" preserveAspectRatio="none">
        <path fill="#81d4fa" fill-opacity="0.3" d="M0,200 C360,160 1080,240 1440,200 L1440,320 L0,320 Z">
          <animateTransform attributeName="transform" attributeType="XML" type="translate" from="0 0" to="-100 0" dur="10s" repeatCount="indefinite"/>
        </path>
      </svg>
    </div>

    <!-- Texto percentual centralizado -->
    <div class="consumo-text">
      {{ consumoPercentual | number: '1.0-0' }}%
    </div>
  </div>
